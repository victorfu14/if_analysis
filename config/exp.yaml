experiment_name: "hessian_digits_06"
device: "auto"

data:
  dataset_name: "digits"  
  root: "./data"
  batch_size: 64

model:
  type: 'simple'
  hidden_dim: 128

training:
  epochs: 15
  lr: 0.01
  momentum: 0.9
  seed: 42

analysis:
  use_exact_hessian: true
  num_power_iters: 50
  reg: 1e-3

loo:
  enabled: true
  num_samples_to_test: 5