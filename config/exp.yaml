experiment_name: "hessian_mnist_05"
device: "auto"

data:
  dataset_name: "mnist"  
  root: "./data"
  batch_size: 16

model:
  type: 'mnist'
  hidden_dim: 128

training:
  epochs: 5
  lr: 0.01
  momentum: 0.9
  seed: 42

analysis:
  use_exact_hessian: true
  num_power_iters: 50
  reg: 1e-3

loo:
  enabled: true
  num_samples_to_test: 1